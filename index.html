<!DOCTYPE html>
<html>
<head>
    <title>Multiple Background Colors</title>
    <style>
        .navy {
            background-color: navy;
            color: white; /* Adjust text color for visibility */
        }
        .orange {
            background-color: orange;
        }
        .green {
            background-color: green;
            color: white; /* Adjust text color for visibility */
        }
        .very-bold {
            font-weight: bold;
        }
        .head {
            font-size: 20px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="navy">
        <span class="head">Hi i am <b class="very-bold">Pratik Shinde</b>!!</span>
    </div>
    <div class="orange">
        Now poll SCM activate 
    </div>
    <div class="green">
        and also Hooks activate 
    </div>
</body>
</html>
